  test('instantiating the element works', function() {
    assert.equal(header.is, 't-header');
  });

  test('should not display primary menu if its not provided', function() {
    assert.equal(headerWithoutPrimaryMenu.querySelector('.tabs'), null);
  });

  test('should not display secondary menu if its not provided', function() {
    assert.equal(headerWithoutSecondaryMenu.querySelector('#mainToolbar').hidden, true);
  });

  test('should not display top end menu if its not provided', function() {
    assert.equal(headerWithoutTopEndMenu.querySelector('#topEndMenu'), null);
  });

  test('should not display recent search if its not provided', function() {
    assert.equal(headerWithoutRecentSearch.querySelector('#recentSearch').hidden, true);
  });

  test('should not display top start menu if its not provided', function() {
    assert.equal(headerWithoutTopStartMenu.querySelector('#topLeftToolbar').hidden, true);
  });

  test('should fire event when tab is changed', function(){
    assert.equal(headerWithoutTopStartMenu.querySelector('#topLeftToolbar').hidden, true);
  });

  test('should fire event when main toolbar is tapped', function(done){
    flush(function(){
      header.addEventListener('t-header-main-toolbar-tapped', function(e){
        assert.equal(e.detail.count, 20);
        done();
      })
      var mainToolbar = header.querySelector('.main-toolbar');
      mainToolbar.click();
    });
  })

  test('should fire event when dropdown selection is changed', function(done){
    var calledAlready = false;
      header.addEventListener('country_changed', function(e){
        assert.equal(e.detail.value, header.data.topEndMenu[0].options[0].value);
        if(!calledAlready)
          done();
        calledAlready = true;
      })
  });

  test('should show icon dropdown if isIconMenu is set as true', function(){
    flush(function(){
      var menu = header.querySelector('.top-end-menu');
      assert.equal(menu.classList.contains('small'), false);
    });
  });

  test('should show normal dropdown if isIconMenu is set as false', function(){
    flush(function(){
      var menu = header.querySelectorAll('.top-end-menu')[1];
      assert.equal(menu.classList.contains('small'), true);
    });
  });

  test('getState should return current state of the component', function(){
    flush(function(){
      var state = header.getState();
      assert.deepEqual(state.data, header.data);
    });
  });

  test('should fire recent-search tapped event on tapping', function(done){
    flush(function(){
      header.addEventListener('t-header-recentsearch-tapped', function(e){
        assert.equal(true, true);
        done();
      })
      var recentSearch = header.querySelector('.recent-search');
      recentSearch.click();
    });
  });

  test('should set isLoggedIn to false on t-header-logout event', function(done){
    headerWithoutRecentSearch.fire('t-header-logout');
    setTimeout(function(){
      debugger;
      assert.equal(headerWithoutRecentSearch.user.isLoggedIn, false);
      done();
    });
  });

  test('should set isLoggedIn to true on t-header-login event', function(done){
    header.fire('t-header-login',{name: 'John Doe'});
    flush(function(){
      assert.equal(header.user.isLoggedIn, true);
      assert.equal(header.user.postLogin.title, 'John Doe');
      done();
    });
  });


  test('should change primary menu selection on t-header-item-select event ', function(done){
    header.fire('t-header-item-select',2);
    flush(function(){
      assert.equal(header.data.primaryMenu.selectedIndex, 2);
      done();
    });
  });

})
    </script>
  </body>
